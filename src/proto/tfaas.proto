syntax = "proto3";
package tfaaspb;

message Detector {
    string name = 1;
    repeated float x = 2;
    repeated float y = 3;
    repeated float z = 4;
}

message Hits {
    repeated Detector det = 1;
}

message Row {
    repeated string k = 1;
    repeated float v = 2;
}

message DataFrame {
    repeated Row row = 1;
}

message Class {
    string name = 1;
    float p = 2;
}

message Predictions {
    repeated Class data = 1;
}
